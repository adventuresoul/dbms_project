{% extends "base.html" %}

{% block title %}
<title>shopX-Admin_Panel</title>
{% endblock %}

{% block content %}
<div class="container mt-5" style="height: 300px;">
   <div class="card border-0 rounded-lg shadow-sm">
      <div class="card-header bg-light text-muted text-center">
         <h4 class="my-0 font-weight-normal">Admin Dashboard</h4>
      </div>
      <div class="card-body">
         <div class="text-center mb-4">
            <h1 class="display-4">Welcome Admin</h1>
            <p class="lead">Manage products and stock from here.</p>
         </div>
         <hr class="my-4">
         <div class="row">
            <div class="col-md-3 mb-3">
                <a class="btn btn-primary btn-block" href="{{ url_for('add_product_stock') }}" role="button">Add Product</a>
            </div>
            <div class="col-md-3 mb-3">
                <a class="btn btn-danger btn-block" href="{{ url_for('delete_product_stock') }}" role="button">Delete Product</a>
            </div>
            <div class="col-md-3 mb-3">
                <a class="btn btn-info btn-block" href="{{ url_for('stock_analyzer') }}" role="button">Stock Control</a>
            </div>
            <div class="col-md-3 mb-3">
                <a class="btn btn-info btn-block" href="{{ url_for('shipment') }}" role="button">Shipment</a>
            </div>
        </div>
        
      </div>
   </div>
</div>
{% endblock %}
